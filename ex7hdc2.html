<body>
    <script>
 var verificacao = 0
 var verificacao = 0
        var listanumeros = []
        var soma = 0
        while (verificacao <=6) {
            var numero = parseInt(prompt('Digite o ' + (verificacao + 1) + 'º número.'));
            listanumeros.push(numero)
            verificacao++
        }
        for (numero of listanumeros) {
            if (numero < 72) {
            soma += numero
        }
    }
        alert('Soma dos números menores que 72: ' + soma)
        </script>
