<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var genero = prompt("Digite o gênero: 1. feminino 2. masculino ")
        var h = parseFloat(prompt("Digite a altura: "))
        var pesoideal = genero * h
        if (genero == 1) {
            62.1 * h
        } else if (genero ==2) {
            72.7 * h
        }
        alert("O peso ideal é " + pesoideal)
    </script>
</body>
</html>
